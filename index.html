<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css"/>
	<title>Create a planetary atmosphere</title>
</head>
<body>
	<noscript id="noscript">
			Please enable JavaScript for the 3D visuals.		
	</noscript>
	<div id="loading_screen">LOADING</div>
	<canvas id="bg"></canvas>
	<object id="frag" data="./atmo_shader_frag.glsl" type="text/plain"></object>
	<object id="vert" data="./atmo_shader_vert.glsl" type="text/plain"></object>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.js" integrity="sha512-yewcaF6iD3IU62N4N33Y8C7Zo3jx50MUaEMII/kQAdWnLdw4f3rab2Ay9Xp4O6waXDZhx7i/nvm+qGuJhXF+uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="./physics_utils.js"></script>
	<script type="module" src="./main.js"></script>

	<h1>Create a planetary atmosphere</h1> 
	<div class="controls">
		<div>
			View path samples
			<div class="help_display" id="view_path_samples_display">500</div>
			<div class="help_display" id="view_path_samples_advice">decent</div>
			<input type="range" min="5" max="1500" step="5" value="500" class="slider" id="view_path_samples">
		</div>
		<div>
			Light path samples
			<div id="light_path_samples_display">3</div>
			<input type="range" min="5" max="1000" step="5" value="5" class="slider" id="light_path_samples">
		</div>
		<div>
			Planet mass
			<div id="planet_mass_display">60000</div>
			<input type="number" min="100" max="100000" value="60000" id="planet_mass">
		</div>
	</div>

	<div class="info_pane">
		<a href="https://www.github.com/michaeljfang">Source code</a>
		<br>
		<span class="small_text">This site downloads the three.js library from Cloudflare CDNs</span>
	</div>

</body>
</html>
